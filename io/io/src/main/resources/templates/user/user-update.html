<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--부트스트랩 추가-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <title>User Form</title>
</head>
<body>
<h1>User Form</h1>

<form method="post" th:action="@{'/posts/' + ${users.id}}">
    <input type="hidden" name="_method" value="PUT"/>

    <!-- 사용자 이름 입력 필드 -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required="required" th:value="${users.name}" />

    <!-- 포인트 입력 필드 -->
    <label for="point">Point:</label>
    <input type="number" id="point" name="point" required="required" th:value="${users.point}" />

    <label for="datetime">Point:</label>
    <input type="date" id="datetime" name="datetime" required="required" th:value="${users.birthdate}" />

    <label for="address">Point:</label>
    <input type="text" id="address" name="address" required="required" th:value="${users.address}" />

    <!-- 사용자 ID (수정할 때만 표시) -->
    <input type="hidden" id="id" name="id" th:value="${users.id}" />

    <!-- 저장 또는 수정 버튼 -->
    <button type="submit" th:if="${users.id == null}">Save</button>
    <button type="submit" th:if="${users.id != null}">Update</button>
</form>
</body>
</html>
